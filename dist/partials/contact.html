<div class="container" id="contact"><section class="mb-4"><h2 class="h1-responsive font-weight-bold my-4">Contact Me</h2><div id="contactformdiv">Shoot me a message and I'll get back to you as soon as I can. If you are reporting an issue that is not a security vulnerability, please do so <a href="https://github.com/xNifty/ryanmalacina.com/issues">here</a>.<br><div class="text-center" id="emailalert"><div class="alert alert-danger center-block"><span id="emailerror"></span></div></div><div class="row"><div class="col-md-12 mb-md-0 mb-5"><form id="contact-form" name="contact-form" action="post" method="POST"><div class="row"><div class="col-md-6"><div class="md-form mb-0"><input id="name" name="name" class="form-control" placeholder="John Doe"> <label for="name" class="">Your Name</label></div></div><div class="col-md-6"><div class="md-form mb-0"><input id="email" name="email" class="form-control" placeholder="you@your.email"> <label for="email" class="">Your Email</label></div></div></div><div class="row"><div class="col-md-12"><div class="md-form mb-0"><input id="subject" name="subject" class="form-control" placeholder="Hello!"> <label for="subject" class="">Subject</label></div></div></div><div class="row"><div class="col-md-12"><div class="md-form"><textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="This is your email content."></textarea> <label for="message">Message</label><div class="recaptcha-font">This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</div></div></div></div><div class="text-center"><input id="g-recaptcha-response" name="g-recaptcha-response" value="" hidden> {{{captcha}}}<div class="text-md-left"><a class="btn btn-primary" id="submitmail">Send Email</a></div></div></form><div id="status"></div></div></div></div></section></div>
