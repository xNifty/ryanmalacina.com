<div class="container"><div class="text-center"><h1>Admin Backend - News</h1></div>{{#iff news.length ">" 0}}<div class="row text-center">{{#each news as |news| }}<div class="col-md-3 col-xs-3"><div class="thumbnail"><div class="caption center-block"><a class="editNews" href="/admin/news/{{ news._id}}/edit" data-id="{{ news._id}}"><i class="fa fa-pencil"></i></a> <a class="confirmModal trigger-btn" data-id="{{ news._id}}" data-toggle="modal" data-target="#confirmModal"><i class="fa fa-trash"></i></a> {{ news.news_title }}<br/>{{#if news.is_published}} Published - <a class="unpublishNews" href="" data-id="{{ news._id}}">Unpublish</a> {{else}} Unpublished - <a class="publishNews" href="" data-id="{{ news._id}}">Publish</a> {{/if}}</div></div></div>{{/each}}</div>{{else}}<hr>There are no news articles at this time. {{/iff}}<hr><br><form action="/admin/news/new" method="post"><div class="form-group"><label for="news_title">News Title</label><br><input class="custom-text" name="news_title" placeholder="News Title" value="{{#if news_title}}{{news_title}}{{/if}}"><br><br><div class="form-group"><label for="news_description">News Content - Max 2000 characters</label><br><textarea class="input-block-level" id="editor" name="news_description">{{#if news_description}}{{news_description}}{{/if}}</textarea></div></div><button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span> Submit News</button></form></div>
